<mat-sidenav-container class="sidenav-container" (backdropClick)="close('na')">
    <mat-sidenav #sidenav class="sidenav" (keydown.escape)="close('na')" disableClose opened="false">
        <!-- Content nav lateral -->
        <mat-toolbar>
            <div>
                <img src="../assets/img/logo_sm.jpg" class='imgSmRedonda'>
            </div>
            <label style="padding-left: 3%;"><span style="color: #303F9F;">Superservicios</span> CIAD</label>
            <div style="padding-left: 10%;">
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="close('na')">
                    <mat-icon aria-label="Side nav toggle icon">keyboard_arrow_left</mat-icon>
                </button>
            </div>
        </mat-toolbar>
        <mat-divider></mat-divider>
        <mat-nav-list #opened>
            <mat-list-item routerLink="/home" (click)="close('SDEGC | Superservicios')" [routerLinkActive]="['is-active']">
                <mat-icon aria-label="Side nav toggle icon">home</mat-icon>
                <span style="padding-left: 3%;">Principal</span>
            </mat-list-item>
            <mat-list-item routerLink="/map-page" (click)="close('Interrupciones de Energía')" [routerLinkActive]="['is-active']">
                <mat-icon aria-label="Side nav toggle icon">report_problem</mat-icon>
                <span style="padding-left: 3%;">Interrupciones Energía</span>
            </mat-list-item>
            <!-- <mat-list-item routerLink="/map-pqrs" (click)="close('Mapa de PQR´s')" [routerLinkActive]="['is-active']">

            </mat-list-item> -->
            <a mat-list-item href="http://localhost/heatmap_pqrs/frontend/src/" target="_blank" (click)="close('Mapa de PQR´s')">
                <mat-icon aria-label="Side nav toggle icon">perm_phone_msg</mat-icon>
                <span style="padding-left: 3%;">Mapa de PQR's</span>
            </a>
            <mat-list-item routerLink="#" (click)="close('na')" [routerLinkActive]="['is-active']">
                <mat-icon aria-label="Side nav toggle icon">phonelink_ring</mat-icon>
                <span style="padding-left: 3%;">Twitter - GeoIncidencias</span>
            </mat-list-item>
            <mat-list-item routerLink="#" (click)="close('na')" [routerLinkActive]="['is-active']">
                <mat-icon aria-label="Side nav toggle icon">psychology</mat-icon>
                <span style="padding-left: 3%;">Roxanne</span>
            </mat-list-item>
            <a mat-list-item href="http://localhost:9527/#/login?redirect=%2Fdashboard" target="_blank" (click)="close('Tarifarito | Grupo Tarifario')">
                <mat-icon aria-label="Side nav toggle icon">insert_chart</mat-icon>
                <span style="padding-left: 3%;">Tarifarito | Grupo Tarifario</span>
            </a>

                <span style="padding-left: 3%;">Procesos DIEG</span>
            </a>
        </mat-nav-list>
        <mat-divider></mat-divider>
        <div style="padding-top: 5%;">
            <label style="cursor:pointer; padding-left: 5%; font-weight: 400; text-align: center;">Acerca de Superservicios CIAD - SDEGC</label>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenav.open()">
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
